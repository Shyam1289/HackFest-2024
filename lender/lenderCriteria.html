    .container {

        border-radius: 10px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">

    <form class="form" method="post" action="save_lender.php">
      <div class="form-group">
        <i class="name"></i>
        <label for="name">Name of lender:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name of lender"
          required
        />
        
      </div>
      <div class="form-group">
        <i class="contact"></i>
        <label for="contact">Contact Detail</label>
        <input
          type="text"
          name="contact"
          id="contact"
          placeholder="Contact Detail"
          required
        />
        
      </div>
      <div class="form-group">
        <i class="amount"></i>
        <label for="amount">Lending Amount:</label>
        <input
          type="text"
          name="amount"
          id="amount"
          placeholder="Lending Amount:"
          required
        />
        
      </div>
      <div class="form-group">
        <i class="interest"></i>
        <label for="interest">Annual Interest Rate (% pa):</label>
        <input
          type="text"
          name="interest"
          id="interest"
          placeholder="Annual Interest Rate (% pa)"
          required
        />
        
      </div>
      <div class="form-group">
        <i class="time"></i>
        <label for="time">Time (in years):</label>
        <input
          type="text"
          name="time"
          id="time"
          placeholder="Time (in years)"
          required
        />
        
      </div>
      <input type="submit" class="btn" value="Apply" name="Apply" />
    </form>
    <div id="result"></div>
</div>
<div class="dashboard-panel" id="dashboard">
    <div class="dashboard-content">
      <div class="closeDashboard" onclick="closeDashboard()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="white"
          fill="none"
        >
          <path
            d="M19.0005 4.99988L5.00045 18.9999M5.00045 4.99988L19.0005 18.9999"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <h1>Dashboard</h1>
      <nav>
        <p><a href="#" onclick="Edit()">Edit Profile</a></p>

        <p><a href="#" onclick="FAQ()">FAQs</a></p>
      </nav>
    </div>
