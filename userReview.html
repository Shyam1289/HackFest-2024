<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Form</title>
<link rel="stylesheet" href="borrrower.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>
        <nav>
          <ul>
            <li><a href="#" onclick="toggleDashboard()">Dashboard</a></li>
            <li><a href="#" onclick="showHomePage()">Home</a></li>
            <li><a href="#" onclick="contact()">Contact Us</a></li>
          </ul>
        </nav>
      </header>
<div class="container">
    <h2>Leave a Review</h2>
    <div class="form-group">
        <label for="review">Your Review:</label>
        <textarea id="review" placeholder="Write your review here..."></textarea>
    </div>
    <button onclick="submitReview()">Submit Review</button>
    <div id="response"></div>
</div>
<div class="dashboard-panel" id="dashboard" >
      <div class="dashboard-content">
        <div class="closeDashboard" onclick="closeDashboard()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            color="white"
            fill="none"
          >
            <path
              d="M19.0005 4.99988L5.00045 18.9999M5.00045 4.99988L19.0005 18.9999"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <h1>Dashboard</h1>
        <nav>
          <p><a href="#" onclick="Edit()">Edit Profile</a></p>
          <p><a href="#" onclick="LendersList()">Lenders List</a></p>
          <p><a href="#" onclick="Application()">Application Status</a></p>
          <p><a href="#" onclick="Review()">User Review</a></p>
          <p><a href="#" onclick="FAQ()">FAQs</a></p>
        </nav>
      <div class="logout" onclick="logout()">Logout</div>
      </div>
    </div>
<script>
    function submitReview() {
        var review = document.getElementById("review").value;
        if (review.trim() !== "") {
            document.getElementById("response").innerHTML = "<p>Thanks for your response!</p>";
        } else {
            document.getElementById("response").innerHTML = "<p>Please write a review before submitting.</p>";
        }
    }
</script>
<script src="borrower.js"></script>
</body>
</html>
